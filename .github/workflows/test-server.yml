name: Server Tests

on:
  pull_request:
    branches:
      - main
    paths:
      - "apps/server/**"

jobs:
  test-server:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Disable Nx Cloud
        run: |
          echo '{"nxCloudAccessToken": false}' > .nx/cache/project.json

      - name: Run lint and format check
        run: |
          npx nx biome:check apps/server
          npx nx biome:lint apps/server

      - name: Run tests
        run: |
          npx nx test server
        env:
          MONGO_URI: mongodb://localhost:27017/tac-med-test

      - name: Run E2E tests
        run: |
          npx nx e2e server-e2e
        env:
          MONGO_URI: mongodb://localhost:27017/tac-med-test
