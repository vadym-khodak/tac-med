all:
  children:
    tac_med:
      children:
        local_test:
          hosts:
            ubuntu-laptop:
              ansible_host: "192.168.50.188"  # Replace with your Ubuntu laptop's IP
              ansible_user: deploy           # Replace with your Ubuntu username
              environment: development
              ansible_python_interpreter: /usr/bin/python3
      vars:
        app_name: tac-med
        app_user: tacmed
        app_group: tacmed
        app_dir: /opt/tac-med
        node_version: "20.15.1"
        pm2_app_name: tac-med
        
        # Local network specific settings
        domain_name: "tac-med.local"
        git_repo: "https://github.com/yourusername/tac-med.git"
        git_branch: main
        
        # Development settings for local testing
        log_level: debug
        pm2_instances: 1
        pm2_exec_mode: "fork"
        firewall_strict: false
        fail2ban_enabled: false