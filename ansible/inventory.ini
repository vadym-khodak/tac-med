[all:vars]
ansible_user=ubuntu
ansible_ssh_private_key_file=~/.ssh/id_rsa
ansible_python_interpreter=/usr/bin/python3

[local]
# Replace this with your Ubuntu machine's IP address
target_host ansible_host=192.168.1.100

[local:vars]
# Application configuration
app_dir=/opt/tac-med
server_port=3000
client_port=4200
mongodb_port=27017
mongodb_database=tac-med

# Node.js environment
node_env=production

# API URL for client to connect to server
api_url=http://{{ ansible_host }}:{{ server_port }}