---
# Production environment variables

environment: production
log_level: warn

# PM2 settings for production
pm2_instances: 2
pm2_exec_mode: "cluster"

# Domain settings
domain_name: "tac-med.yourdomain.com"

# Auth0 settings (replace with your production values)
auth0_domain: "your-production-auth0-domain"
auth0_audience: "your-production-auth0-audience"
auth0_client_id: "your-production-auth0-client-id"

# Sentry settings (optional)
# sentry_dsn: "your-production-sentry-dsn"
# sentry_dsn_client: "your-production-client-sentry-dsn"
# sentry_auth_token: "your-production-sentry-auth-token"

# SSL/TLS settings (uncomment if using SSL)
# ssl_enabled: true
# ssl_cert_path: "/etc/ssl/certs/tac-med.crt"
# ssl_key_path: "/etc/ssl/private/tac-med.key"

# Security enhancements
firewall_strict: true
fail2ban_enabled: true

# Backup settings
backup_enabled: true
backup_retention_days: 30